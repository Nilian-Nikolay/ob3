{% extends "base.html" %}
{% block content %}
<h2>Редактирование заметки</h2>
<form method="post" action="{{ url_for('edit_note', note_id=note.id) }}">
    {{ form.hidden_tag() }}
    <div>
      {{ form.title.label }}<br>
      {{ form.title(size=60) }}
    </div>
    <div>
      {{ form.content.label }}<br>
      {{ form.content(rows=8, cols=60) }}
    </div>
    {{ form.submit() }}
</form>
<p><a href="{{ url_for('index') }}">← Назад к списку</a></p>
{% endblock %}
