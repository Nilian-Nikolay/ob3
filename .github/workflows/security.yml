name: Security CI

on:
  push:
    branches: [ main, master, secure-update2 ]
  pull_request:
    branches: [ main, master ]

jobs:
  setup:
    name: Setup & Run Security Checks
    runs-on: ubuntu-latest
    env:
      FLASK_SECRET_KEY: super_secure_key_987654
      FLASK_HOST: 127.0.0.1
      FLASK_PORT: 5000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit pytest flask werkzeug

      - name: Run Bandit (SAST) and produce JSON
        run: |
          mkdir -p reports
          bandit -r . -f json -o reports/bandit.json
        continue-on-error: false

      - name: Check Bandit results and fail on HIGH
        run: |
          python3 tools/check_bandit.py reports/bandit.json
